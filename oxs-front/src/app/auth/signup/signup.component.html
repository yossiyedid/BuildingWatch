<mat-card>
  <h1>Signup</h1>
  <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
    <mat-form-field>
      <input matInput placeholder="Username"
             type="text"
             name="username"
             ngModel
             required
             minlength="2"
             #username="ngModel">
      <mat-error *ngIf="username.invalid">Please enter a valid username.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password"
             type="password"
             name="password"
             ngModel
             required
             minlength="4"
             #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">Sign up</button>
  </form>
</mat-card>
